    <div id="colorPreview"></div>

         <div id="wikipedia">

                <input type="text" id="paletteInput" placeholder="#ff0000">

    <button id="paletteClear">Alles löschen</button>
    <button id="paletteExportText">Exportieren (.hex)</button>

    <div id="paletteList"></div>
